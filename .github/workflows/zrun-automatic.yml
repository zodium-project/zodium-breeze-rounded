name: Zrun Auto Release

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - "README.md"
      - "AUTHORS"
      - "LICENSE"
      - "TO-DO.md"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate timestamp
        id: timestamp
        run: echo "STAMP=$(date -u +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag release-${{ steps.timestamp.outputs.STAMP }}
          git push origin release-${{ steps.timestamp.outputs.STAMP }}

      - name: Create archives
        run: |
          git archive --format=tar.gz \
            -o zodium-breeze-rounded.tar.gz \
            HEAD

          git archive --format=zip \
            -o zodium-breeze-rounded.zip \
            HEAD

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ steps.timestamp.outputs.STAMP }}
          name: release-${{ steps.timestamp.outputs.STAMP }}
          files: |
            zodium-breeze-rounded.tar.gz
            zodium-breeze-rounded.zip
          generate_release_notes: true
          prerelease: false